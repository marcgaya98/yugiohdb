<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! - B칰squeda Visual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .card-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            cursor: pointer;
        }

        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background-color: #000;
        }

        .card-info {
            padding: 10px;
        }

        .card-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
            height: 2.5em;
            overflow: hidden;
        }

        .similarity-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 0.8rem;
        }

        .example-tag {
            cursor: pointer;
            background-color: #e9ecef;
            border-radius: 12px;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .example-tag:hover {
            background-color: #ced4da;
        }

        #loadingSpinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">游꿦 Yu-Gi-Oh! B칰squeda Visual</h1>

        <!-- B칰squeda por texto -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">游댟 Buscar por descripci칩n</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="searchQuery" class="form-control"
                                placeholder="Describe lo que buscas: drag칩n rojo, guerrero con armadura...">
                            <button class="btn btn-primary" id="searchBtn">Buscar</button>
                        </div>

                        <div class="examples">
                            <p class="mb-2">Ejemplos:</p>
                            <span class="example-tag" data-query="dragon">drag칩n</span>
                            <span class="example-tag" data-query="warrior">guerrero</span>
                            <span class="example-tag" data-query="spellcaster">mago</span>
                            <span class="example-tag" data-query="machine">m치quina</span>
                            <span class="example-tag" data-query="fiend">demonio</span>
                            <span class="example-tag" data-query="dark magician">dark magician</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading spinner -->
        <div class="text-center my-4" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Buscando cartas...</p>
        </div>

        <!-- Resultados -->
        <div class="results">
            <h3 id="resultsTitle" class="mb-3 d-none">Resultados</h3>
            <div class="alert alert-info d-none" id="noResults">
                No se encontraron cartas que coincidan con tu b칰squeda.
            </div>
            <div id="cardGrid" class="card-grid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos DOM
            const searchBtn = document.getElementById('searchBtn');
            const searchQuery = document.getElementById('searchQuery');
            const cardGrid = document.getElementById('cardGrid');
            const resultsTitle = document.getElementById('resultsTitle');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const noResults = document.getElementById('noResults');
            const exampleTags = document.querySelectorAll('.example-tag');

            // Eventos
            searchBtn.addEventListener('click', () => {
                const query = searchQuery.value.trim();
                if (query) {
                    searchByText(query);
                }
            });

            searchQuery.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchQuery.value.trim();
                    if (query) {
                        searchByText(query);
                    }
                }
            });

            // Eventos para ejemplos
            exampleTags.forEach(tag => {
                tag.addEventListener('click', () => {
                    const query = tag.dataset.query;
                    searchQuery.value = query;
                    searchByText(query);
                });
            });

            // Funci칩n principal de b칰squeda
            async function searchByText(query) {
                showLoading(true);
                clearResults();

                try {
                    console.log('Buscando:', query);
                    const response = await fetch(`/api/visual-search/text?query=${encodeURIComponent(query)}&limit=20`);
                    const data = await response.json();

                    console.log('Respuesta:', data);

                    if (data.results && data.results.length > 0) {
                        displayResults(data.results, query);
                    } else {
                        showNoResults();
                    }
                } catch (error) {
                    console.error('Error en b칰squeda:', error);
                    alert('Error al realizar la b칰squeda. Verifica que el servidor est칠 funcionando.');
                } finally {
                    showLoading(false);
                }
            }

            // Funci칩n para buscar cartas similares por ID
            async function searchSimilarCards(cardId) {
                showLoading(true);
                clearResults();

                try {
                    console.log('Buscando similares a carta ID:', cardId);
                    const response = await fetch(`/api/visual-search/similar/${cardId}?limit=20`);
                    const data = await response.json();

                    console.log('Cartas similares:', data);

                    if (data.results && data.results.length > 0) {
                        displayResults(data.results, `similares a carta ID ${cardId}`);
                    } else {
                        showNoResults();
                    }
                } catch (error) {
                    console.error('Error buscando similares:', error);
                    alert('Error al buscar cartas similares.');
                } finally {
                    showLoading(false);
                }
            }

            // Funci칩n para mostrar resultados
            function displayResults(cards, searchTerm) {
                cardGrid.innerHTML = '';

                cards.forEach(card => {
                    const cardEl = document.createElement('div');
                    cardEl.className = 'card-item';

                    // Badge de similitud si est치 disponible
                    if (card.similarity || card.similarityScore) {
                        const similarityBadge = document.createElement('div');
                        similarityBadge.className = 'similarity-badge';
                        const score = card.similarity || card.similarityScore;
                        similarityBadge.textContent = `${Math.round(score * 100)}%`;
                        cardEl.appendChild(similarityBadge);
                    }

                    // Imagen de la carta
                    const img = document.createElement('img');
                    img.className = 'card-image';
                    // Construir URL de imagen basada en el password
                    const imageUrl = card.password ?
                        `/images/cards/cropped/${card.password}.jpg` :
                        '/images/placeholder-card.jpg';
                    img.src = imageUrl;
                    img.alt = card.name;
                    img.onerror = function () {
                        this.src = '/images/placeholder-card.jpg';
                    };
                    cardEl.appendChild(img);

                    // Info de la carta
                    const cardInfo = document.createElement('div');
                    cardInfo.className = 'card-info';

                    const cardName = document.createElement('div');
                    cardName.className = 'card-name';
                    cardName.textContent = card.name;
                    cardInfo.appendChild(cardName);

                    if (card.cardType) {
                        const cardType = document.createElement('div');
                        cardType.className = 'text-muted small';
                        cardType.textContent = card.cardType;
                        cardInfo.appendChild(cardType);
                    }

                    cardEl.appendChild(cardInfo);
                    cardGrid.appendChild(cardEl);

                    // Hacer clickeable para buscar similares
                    cardEl.addEventListener('click', () => {
                        searchSimilarCards(card.cardId || card.id);
                    });
                });

                resultsTitle.textContent = `Resultados para "${searchTerm}" (${cards.length} cartas)`;
                resultsTitle.classList.remove('d-none');
            }

            // Funci칩n para mostrar/ocultar loader
            function showLoading(show) {
                loadingSpinner.style.display = show ? 'block' : 'none';
            }

            // Funci칩n para limpiar resultados
            function clearResults() {
                cardGrid.innerHTML = '';
                resultsTitle.classList.add('d-none');
                noResults.classList.add('d-none');
            }

            // Funci칩n para mostrar "sin resultados"
            function showNoResults() {
                noResults.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
